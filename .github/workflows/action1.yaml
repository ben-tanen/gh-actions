name: Test Action 1
on:
  schedule:
    - cron: '*/2 * * * *'
  push:
  pull_request:

jobs:
  get-time:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Create Date Report
        run: date > data/report-$(date +"%Y-%m-%d_%H-%m").txt
      - name: Commit
        uses: ./.github/actions/commit
        with:
            message: new time report
            what: data/