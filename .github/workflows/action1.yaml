name: Test Action 1
on:
  schedule:
    - cron: '*/5 * * * *'
  push:
    branches:
      - main

jobs:
  get-time:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Create Date Report
        run: date > data/report.txt
      - name: Commit
        uses: ./.github/actions/commit
        with:
            message: new time report
            what: data/