name: Test Action 2
on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  get-time:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Create Date Report
        run: date > data/report2-$(date +"%Y-%m-%d_%H-%M").txt
      - name: Commit
        uses: ./.github/actions/commit
        with:
            message: new time report
            what: data/